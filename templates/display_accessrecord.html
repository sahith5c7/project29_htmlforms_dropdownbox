<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>ACCESS RECORDS</h1>
        <table border="3px">
            <tr>
                <th>pk/id</th>

                <th>Name</th>
                <th>Author</th>
                <th>Date</th>
            </tr>
            <tr>
                {% for ao in accessrecords %}
                <tr>
                    <td>{{ ao.pk}}</td>
                    <td>{{ ao.name }}</td>
                    <td>{{ ao.author }}</td>
                    <td>{{ ao.date }}</td>
                </tr>
                {% endfor %}    

                
            </tr>
        </table>
    </center>
    
</body>
</html>
