<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>SELECT MULTIPLE WEBPAGES</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="tn">Topic_Name</label>
            <select name="tn" id="tn" multiple>
                {% for to in topics %}
                <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                {% endfor %}
            </select><br><br>
            <input type="submit" value="select_multiple_webpages">

        </form>
    </center>
</body>
</html>
