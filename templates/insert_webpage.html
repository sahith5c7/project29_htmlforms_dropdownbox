<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <center><h1>WEBPAGES</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">Topic name</label>
            <select name="tn" id="tn"> 
                {% for to in topics %}

                {% endfor %}
            </select><br><br>

            <label for="na">Name</label>

            <label for="u">URL</label>
            <input type="text" name="u" id="u"><br><br>

            <input type="submit" value="insert_webpage">

            
        </form>
    </center>
</body>
</html>
